<div class="container">
  <mat-card>
    <div class="row">
      <div class="col-12">
        <form id="loginForm" [formGroup]="loginForm">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center">Sign in</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" autocomplete="off">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required! </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address!
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" autocomplete="off">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required! </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password is too short!
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">Password is too long!
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row actions">
            <div class="col-12">
              <!-- <button mat-flat-button color="primary" (click)="login()" [disabled]="!loginForm.valid">Login</button> -->
              <!-- <button class="btn btn-sm btn-secondary w-100" [routerLink]="['/register']">Register</button> -->
              <button class="btn btn-primary w-100" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="text-center info-link"><a [routerLink]="['/register']"
                  routerLinkActive="router-link-active">Click here to register a new user</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>



<button class="btn btn-sm btn-danger" (click)="logout()">logout</button>
<!-- <button class="btn btn-sm btn-secondary" (click)="checkUserActiveSession()">get current user</button> -->
<button class="btn btn-sm btn-primary" (click)="generateWorkingDummyUserFormData()">form working user</button>
<button class="btn btn-sm btn-primary" (click)="generateInvalidDummyUserFormData()">form invalid user</button>
